<div class="content" fxLayout="row" fxLayoutAlign="center">

  <md-card elevation="5" fxFlex>

    <md-card-subtitle>
      <h2>Login form</h2>
    </md-card-subtitle>

    <md-card-title>
      <h2>{{title}}</h2>
    </md-card-title>

    <md-card-content>

      <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <md-input-container>
          <input mdInput formControlName="username" required placeholder="user/admin/manager">
        </md-input-container>
        <md-input-container>
          <input mdInput formControlName="password" required type="password" placeholder="user/admin/manager">
        </md-input-container>
        <button type="submit" [disabled]="!loginForm.form.valid" md-raised-button color="primary">Login</button>
      </form>

      <md-spinner *ngIf="submitted" mode="indeterminate"></md-spinner>

      <p class="error" *ngIf="errorDiagnostic">{{errorDiagnostic}}</p>

      <br>
      <hr>

      <p><i>robot ace program</i></p>

    </md-card-content>

  </md-card>

</div>
