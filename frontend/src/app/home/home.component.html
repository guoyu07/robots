<h2>List of Robots:</h2>
<div class="content" fxLayout="row" fxLayoutAlign="center none">
  <div layout="row" flex>
    <app-robot-card *ngFor="let robot of robots;"
                    fxFlex
                    productId="{{robot.productId}}"
                    description="{{robot.description}}"
                    imageUrl="{{robot.imageUrl}}"
                    price="{{robot.price}}"
                    (robotClick)="$event"
    >
    </app-robot-card>
  </div>
</div>
