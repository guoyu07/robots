<md-toolbar color="primary" class="app-navbar">
  <button md-button md-ripple routerLink="/">
    <img alt="Robot Store" class="app-angular-logo"
         src="../../../assets/image/angular-white-transparent.svg">
    <span>Robot store - travis update</span>
  </button>

  <div class="right">
    <button *ngIf="!hasSignedIn()" routerLink="/login" md-button md-ripple>
      <span>connexion</span>
    </button>
    <button class="greeting-button" *ngIf="hasSignedIn()" md-button md-ripple>
      <span>Bienvenue {{userName()}}</span>
    </button>
    <button *ngIf="hasSignedIn()" (click)="logout()" md-button md-ripple>
      <span>Logout</span>
    </button>
  </div>
</md-toolbar>
